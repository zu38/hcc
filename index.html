<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dark-mode section {
            background: #444;
        }

        section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #007bff;
        }

        .teacher-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .teacher-item button {
            margin-left: auto;
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input, select, button {
            font-size: 1rem;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        #calendarView {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .calendar-day {
            background: #e9ecef;
            padding: 15px;
            flex: 1;
            min-width: 200px;
            border-radius: 5px;
        }

        .calendar-day div {
            margin: 8px 0;
            background: #d4edda;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }

        .dark-mode .teacher-item {
            background: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Teacher Schedule Management System</h1>
    </header>

    <main>
        <section>
            <h2>Add Teacher</h2>
            <input type="text" id="teacherName" placeholder="Enter teacher name">
            <button onclick="addTeacher()">Add Teacher</button>
        </section>

        <section>
            <h2>Manage Teachers</h2>
            <div id="teachersList"></div>
        </section>

        <section>
            <h2>Add Schedule</h2>
            <form>
                <label for="faculty">Faculty:</label>
                <select id="faculty">
                    <option value="BSc. CSIT">BSc. CSIT</option>
                    <option value="BCA">BCA</option>
                </select>

                <label for="teacherSelect">Teacher:</label>
                <select id="teacherSelect"></select>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject name">

                <label for="semester">Semester:</label>
                <select id="semester">
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                </select>

                <label for="day">Day:</label>
                <select id="day">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                </select>

                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime">

                <label for="endTime">End Time:</label>
                <input type="time" id="endTime">

                <button type="button" onclick="addSchedule()">Add Schedule</button>
            </form>
        </section>

        <section>
            <h2>Search and Filter</h2>
            <div class="search-container">
                <select id="searchType">
                    <option value="teacher">By Teacher</option>
                    <option value="subject">By Subject</option>
                    <option value="faculty">By Faculty</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterSchedules()">
            </div>
        </section>

        <section>
            <h2>Schedules</h2>
            <button onclick="sortSchedulesByDay()">Sort by Day</button>
            <button onclick="sortSchedulesByTime()">Sort by Time</button>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Faculty</th>
                        <th>Teacher</th>
                        <th>Subject</th>
                        <th>Semester</th>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Export Schedule</h2>
            <button onclick="exportToExcel()">Export to Excel</button>
            <button onclick="exportToPDF()">Export to PDF</button>
        </section>

        <section>
            <h2>Weekly Calendar View</h2>
            <div id="calendarView"></div>
        </section>

        <section>
            <h2>Dark Mode</h2>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </section>
    </main>

    <script>
        let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
        let schedules = JSON.parse(localStorage.getItem('schedules')) || [];
        let currentDisplayedSchedules = [];

        // Data migration for existing users
        if (teachers.length > 0 && typeof teachers[0] === 'string') {
            teachers = teachers.map(name => ({
                id: Date.now() + Math.random(),
                name
            }));
            localStorage.setItem('teachers', JSON.stringify(teachers));
        }

        function saveData() {
            localStorage.setItem('teachers', JSON.stringify(teachers));
            localStorage.setItem('schedules', JSON.stringify(schedules));
            currentDisplayedSchedules = [...schedules];
        }

        function addTeacher() {
            const nameInput = document.getElementById('teacherName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter a teacher name');
                return;
            }
            
            if (teachers.some(t => t.name.toLowerCase() === name.toLowerCase())) {
                alert('Teacher already exists');
                return;
            }

            teachers.push({
                id: Date.now(),
                name
            });
            
            saveData();
            populateTeachers();
            displayTeachers();
            nameInput.value = '';
        }

        function displayTeachers() {
            const container = document.getElementById('teachersList');
            container.innerHTML = teachers.map(teacher => `
                <div class="teacher-item">
                    ${teacher.name}
                    <button onclick="deleteTeacher(${teacher.id})">Delete</button>
                </div>
            `).join('');
        }

        function deleteTeacher(id) {
            if (!confirm('Delete this teacher and all their schedules?')) return;
            
            teachers = teachers.filter(t => t.id !== id);
            schedules = schedules.filter(s => s.teacherId !== id);
            saveData();
            displayTeachers();
            populateTeachers();
            filterSchedules();
            updateCalendarView();
        }

        function populateTeachers() {
            const select = document.getElementById('teacherSelect');
            select.innerHTML = '<option value="">Select Teacher</option>';
            teachers.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher.id;
                option.textContent = teacher.name;
                select.appendChild(option);
            });
        }

        function addSchedule() {
            const teacherId = parseInt(document.getElementById('teacherSelect').value);
            const subject = document.getElementById('subject').value.trim();
            const semester = document.getElementById('semester').value;
            const day = document.getElementById('day').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const faculty = document.getElementById('faculty').value;

            if (!teacherId || !subject || !semester || !day || !startTime || !endTime) {
                alert('Please fill all fields');
                return;
            }

            if (startTime >= endTime) {
                alert('Start time must be before end time');
                return;
            }

            const conflict = schedules.some(s => {
                const timeConflict = s.day === day && 
                    ((s.startTime <= startTime && s.endTime > startTime) ||
                     (s.startTime < endTime && s.endTime >= endTime) ||
                     (s.startTime >= startTime && s.endTime <= endTime));

                return timeConflict && (
                    s.teacherId === teacherId ||
                    (s.faculty === faculty && s.semester === semester)
                );
            });

            if (conflict) {
                alert('Schedule conflict detected!');
                return;
            }

            schedules.push({
                teacherId,
                subject,
                semester,
                day,
                startTime,
                endTime,
                faculty
            });

            saveData();
            filterSchedules();
            updateCalendarView();
            clearScheduleForm();
        }

        function clearScheduleForm() {
            document.getElementById('teacherSelect').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('semester').value = '1';
            document.getElementById('day').value = 'Sunday';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
        }

        function filterSchedules() {
            const searchType = document.getElementById('searchType').value;
            const query = document.getElementById('searchInput').value.toLowerCase();

            currentDisplayedSchedules = schedules.filter(schedule => {
                const teacher = teachers.find(t => t.id === schedule.teacherId);
                if (!teacher) return false;

                switch(searchType) {
                    case 'teacher': return teacher.name.toLowerCase().includes(query);
                    case 'subject': return schedule.subject.toLowerCase().includes(query);
                    case 'faculty': return schedule.faculty.toLowerCase().includes(query);
                    default: return true;
                }
            });

            displaySchedules();
        }

        function displaySchedules() {
            const tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = currentDisplayedSchedules.map(schedule => {
                const teacher = teachers.find(t => t.id === schedule.teacherId);
                return `
                    <tr>
                        <td>${schedule.faculty}</td>
                        <td>${teacher?.name || 'Deleted Teacher'}</td>
                        <td>${schedule.subject}</td>
                        <td>${schedule.semester}</td>
                        <td>${schedule.day}</td>
                        <td>${schedule.startTime}</td>
                        <td>${schedule.endTime}</td>
                        <td>
                            <button onclick="editSchedule('${schedule.teacherId}')">✏️</button>
                            <button onclick="deleteSchedule('${schedule.teacherId}')">🗑️</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function deleteSchedule(teacherId) {
            schedules = schedules.filter(s => s.teacherId !== teacherId);
            saveData();
            filterSchedules();
            updateCalendarView();
        }

        function sortSchedulesByDay() {
            const dayOrder = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'];
            currentDisplayedSchedules.sort((a, b) => 
                dayOrder.indexOf(a.day) - dayOrder.indexOf(b.day));
            displaySchedules();
        }

        function sortSchedulesByTime() {
            currentDisplayedSchedules.sort((a, b) => 
                a.startTime.localeCompare(b.startTime));
            displaySchedules();
        }

        function updateCalendarView() {
            const container = document.getElementById('calendarView');
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'];
            
            container.innerHTML = days.map(day => {
                const daySchedules = currentDisplayedSchedules
                    .filter(s => s.day === day)
                    .map(s => {
                        const teacher = teachers.find(t => t.id === s.teacherId);
                        return `
                            <div>
                                <strong>${s.faculty} - Sem ${s.semester}</strong><br>
                                ${teacher?.name || 'Unknown'}: ${s.subject}<br>
                                ${s.startTime} - ${s.endTime}
                            </div>
                        `;
                    }).join('');

                return `
                    <div class="calendar-day">
                        <h3>${day}</h3>
                        ${daySchedules || '<div>No schedules</div>'}
                    </div>
                `;
            }).join('');
        }

        function exportToExcel() {
            const data = currentDisplayedSchedules.map(s => {
                const teacher = teachers.find(t => t.id === s.teacherId);
                return {
                    Faculty: s.faculty,
                    Teacher: teacher?.name || 'Deleted Teacher',
                    Subject: s.subject,
                    Semester: s.semester,
                    Day: s.day,
                    'Start Time': s.startTime,
                    'End Time': s.endTime
                };
            });

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Schedules');
            XLSX.writeFile(wb, 'schedules.xlsx');
        }

        function exportToPDF() {
            const doc = new jspdf.jsPDF();
            const headers = [['Faculty', 'Teacher', 'Subject', 'Semester', 'Day', 'Start', 'End']];
            const data = currentDisplayedSchedules.map(s => {
                const teacher = teachers.find(t => t.id === s.teacherId);
                return [
                    s.faculty,
                    teacher?.name || 'Deleted',
                    s.subject,
                    s.semester,
                    s.day,
                    s.startTime,
                    s.endTime
                ];
            });

            doc.autoTable({
                head: headers,
                body: data,
                theme: 'grid',
                styles: { fontSize: 8 },
                headStyles: { fillColor: [0, 120, 255] }
            });

            doc.save('schedules.pdf');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Initialize
        (function init() {
            populateTeachers();
            displayTeachers();
            filterSchedules();
            updateCalendarView();
        })();
    </script>
</body>
</html>
